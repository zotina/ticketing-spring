<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaybyDay - Formulaire de produits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>DaybyDay</h2>
                <div class="sidebar-toggle" id="sidebar-toggle">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Tableau de bord</span>
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <span>Clients</span>
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                    </svg>
                    <span>Projets</span>
                </a>
                <a href="#" class="nav-item active">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    <span>Produits</span>
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span>Calendrier</span>
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
                    </svg>
                    <span>Paramètres</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <img src="https://ui-avatars.com/api/?name=John+Doe" alt="Profile" class="avatar">
                <div class="user-info">
                    <p class="user-name">John Doe</p>
                    <p class="user-email">john@daybyday.com</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div class="search-container">
                    <svg viewBox="0 0 24 24" class="search-icon">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" placeholder="Rechercher..." class="search-input">
                </div>
                <div class="top-bar-actions">
                    <button class="notification-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>

            <div class="header">
                <div>
                    <h1>Nouveau produit</h1>
                    <p>Ajoutez un nouveau produit à votre catalogue</p>
                </div>
                <button class="new-project-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Ajouter à l'inventaire
                </button>
            </div>

            <!-- Formulaire de produit -->
            <div class="product-form-container">
                <div class="form-card">
                    <div class="form-header">
                        <h2>Informations du produit</h2>
                    </div>
                    <div class="form-content">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-name">Nom du produit</label>
                                <input type="text" id="product-name" class="form-control" placeholder="Nom du produit">
                            </div>
                            <div class="form-group">
                                <label for="product-sku">SKU</label>
                                <input type="text" id="product-sku" class="form-control" placeholder="SKU-12345">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-category">Catégorie</label>
                                <select id="product-category" class="form-control">
                                    <option value="">Sélectionner une catégorie</option>
                                    <option value="electronics">Électronique</option>
                                    <option value="clothing">Vêtements</option>
                                    <option value="furniture">Mobilier</option>
                                    <option value="food">Alimentation</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="product-brand">Marque</label>
                                <input type="text" id="product-brand" class="form-control" placeholder="Nom de la marque">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="product-description">Description</label>
                                <textarea id="product-description" class="form-control" rows="4" placeholder="Description détaillée du produit..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-card half-width">
                        <div class="form-header">
                            <h2>Prix et stock</h2>
                        </div>
                        <div class="form-content">
                            <div class="form-group">
                                <label for="product-price">Prix (€)</label>
                                <input type="number" id="product-price" class="form-control" placeholder="0.00" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="product-cost">Coût d'achat (€)</label>
                                <input type="number" id="product-cost" class="form-control" placeholder="0.00" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="product-stock">Quantité en stock</label>
                                <input type="number" id="product-stock" class="form-control" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="product-threshold">Seuil d'alerte stock</label>
                                <input type="number" id="product-threshold" class="form-control" placeholder="10">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-card half-width">
                        <div class="form-header">
                            <h2>Images et détails</h2>
                        </div>
                        <div class="form-content">
                            <div class="form-group">
                                <label>Image principale</label>
                                <div class="image-upload-container">
                                    <svg viewBox="0 0 24 24" class="upload-icon">
                                        <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    <p>Déposez une image ou <span class="upload-link">parcourez</span></p>
                                    <input type="file" id="product-image" class="file-input" accept="image/*">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="product-weight">Poids (kg)</label>
                                <input type="number" id="product-weight" class="form-control" placeholder="0.00" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="product-dimensions">Dimensions (L × l × H cm)</label>
                                <div class="dimensions-inputs">
                                    <input type="number" placeholder="L" class="form-control dimension-input" step="0.1">
                                    <input type="number" placeholder="l" class="form-control dimension-input" step="0.1">
                                    <input type="number" placeholder="H" class="form-control dimension-input" step="0.1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-secondary">Annuler</button>
                    <button class="btn btn-primary">Enregistrer le produit</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Simple toggle function for sidebar on mobile
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
        });
    </script>
</body>
</html>
